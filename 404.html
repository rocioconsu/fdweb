<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Error 404</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="./assets/files/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="./assets/files/favicon.svg"/>
    <link rel="shortcut icon" href="./assets/files/favicon.ico"/>
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/files/apple-touch-icon.png" />
    <link rel="manifest" href="./assets/files/web-app-manifest-192x192.png" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      padding: 20px;
      background: linear-gradient(to bottom, #fff4f7, #ffe9f0);
      font-family: 'Montserrat' cursive;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #f01b3e;
      overflow: hidden;
    }

    .falling-text {
      display: flex;
      font-size: 12vw;
      font-weight: bold;
      line-height: 1;
      height: 30vh;
      position: relative;
      justify-content: center;
    }

    .falling-text span {
      display: inline-block;
      transform-origin: top center;
      position: relative;
    }

    .zero {
      animation: swing 2s ease-in-out 0s 1, drop 1s ease-out forwards 2.5s;
      position: relative;
      z-index: 1;
    }

    @keyframes swing {
      0% { transform: rotate(0deg); }
      25% { transform: rotate(10deg); }
      50% { transform: rotate(-10deg); }
      75% { transform: rotate(5deg); }
      100% { transform: rotate(0deg); }
    }

    @keyframes drop {
      0% {
        top: 0;
        transform: rotate(0deg);
      }
      100% {
        top: 60px;
        transform: rotate(5deg);
      }
    }

    .message {
      font-size: 1.5rem;
      margin-top: 40px;
      text-align: center;
      max-width: 600px;
      font-family: sans-serif;
    }

    .btn {
      margin-top: 30px;
      padding: 12px 25px;
      font-size: 1rem;
      background-color: #f01b3e;
      color: white;
      text-decoration: none;
      border-radius: 30px;
      transition: 0.3s ease;
      font-family: sans-serif;
    }

    .btn:hover {
      background-color: #fa5570;
      transform: scale(1.05);
    }

    /* Responsivo para pantallas pequeñas */
    @media (max-width: 600px) {
      .falling-text {
        font-size: 18vw;
        height: 25vh;
      }

      .message {
        font-size: 1rem;
        padding: 0 20px;
      }

      .btn {
        font-size: 0.9rem;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>

  <div class="falling-text">
    <span>E</span><span>R</span><span>R</span><span>O</span><span>R</span>
    <span>&nbsp;</span>
    <span>4</span><span class="zero">0</span><span>4</span>
  </div>

  <div class="message">
    ¡Oops! Parece que algo no fue bien... esta página no existe.
  </div>

  <a href="index.html" class="btn">Volver atrás</a>

</body>
</html>
