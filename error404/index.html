<!DOCTYPE html>  
<html lang="es"> 
<head>  
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Error 404 - Página no encontrada</title>
    <link rel="icon" type="image/png" href="mickey.png"> 
    <link rel="stylesheet" href="styles.css"> 
</head>  
<body>  
    <!-- Contenedor principal que agrupa todos los elementos -->
    <div class="container"> 

        <!-- Título de la página con animaciones -->
        <h1>
            <span class="number">4</span> <!-- Primer número del "404" -->
            <img src="mickey.png" alt="Mickey Mouse" class="mickey"> <!-- Imagen de Mickey en el centro -->
            <span class="number">4</span> <!-- Segundo número del "404" -->
        </h1>

        <!-- Mensaje de error para el usuario -->
        <p>Parece que esta página ha desaparecido como por arte de magia.</p> 

        <!-- Botón de regreso a la página principal -->
        <a href="index.html" class="btn">Volver a casa</a> 
    </div>
</body>  
</html>
